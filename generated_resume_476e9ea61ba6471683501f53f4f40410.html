
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历 - 自定义职位</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            border-left: 4px solid #3498db;
            padding-left: 10px;
            margin-top: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .contact-info {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .experience-item, .education-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .experience-item:last-child, .education-item:last-child {
            border-bottom: none;
        }
        .job-title {
            font-weight: bold;
            color: #3498db;
        }
        @media print {
            body {
                padding: 0;
            }
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.print()" style="margin-bottom: 20px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
        打印简历
    </button>
    
    <h1>优化后的简历</h1>
    
    <div class="contact-info">
        <h2>个人信息</h2>
        
        <p><strong>姓名:</strong> 张三</p>
        <p><strong>邮箱:</strong> 52450909@qq.com</p>
        <p><strong>电话:</strong> 13022008585</p>
        
    </div>
    
    <div class="section">
        <h2>针对职位</h2>
        <p><strong>职位:</strong> 自定义职位</p>
        <p><strong>公司:</strong> 自定义公司</p>
    </div>
    
    <div class="section">
        <h2>核心技能</h2>
        <div class="skills">
        
        </div>
    </div>
    
    <div class="section">
        <h2>工作经历</h2>
        
    </div>
    
    <div class="section">
        <h2>教育背景</h2>
        
    </div>
    
    <div class="section">
        <h2>优化建议</h2>
        <h3>匹配度评分: 70.0%</h3>
        <ul>
            <li>建议详细描述您的工作经历，以匹配职位要求</li>
            <li>建议在简历中加入目标职位关键词: '自定义职位'</li>
        </ul>

    </div>
    
    <script>
        // 页面加载完成后提示用户可以打印
        window.onload = function() {
            if (window.matchMedia('print').matches) {
                // 打印模式下不显示按钮
            } else {
                // 屏幕显示模式下保持按钮可见
            }
        }
    </script>
</body>
</html>
